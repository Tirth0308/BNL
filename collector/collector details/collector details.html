<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./Collector.details.css" rel="stylesheet">
    <title>Collector Form</title>
</head>

<body>
    <form>
        

        <hr>

        <h2 style="text-align:center;">COLLECTOR'S INFO</h2>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    TITLE
                    <span class="red-star">*</span>
                </label>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Md.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mr.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Ms.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Mrs.</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-sm-5">
                    GENDER
                    <span class="red-star">*</span>
                </label>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    FIRST NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MIDDLE NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Middle Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    LAST NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    DATE OF BIRTH
                    <span class="red-star">*</span>
                </label>
                <input type="date" class="form-control" placeholder="DD-MM-YYYY">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    OCCUPATION
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Occupation" required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    FATHER'S NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Father Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MOTHER'S NAME
                </label>
                <input type="text" class="form-control" placeholder="Enter Mother Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MARITAL STATUS
                </label>
                <select class="marital-status-select" id="maritalstatus">
                    <option selected>Select Marital Status</option>
                    <option value="1">Married</option>
                    <option value="2">Separated</option>
                    <option value="3">Divorced</option>
                    <option value="4">Widowed</option>
                    <option value="5">Unmarried</option>
                    <option value="6">Untagged</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    SPOUSE NAME
                </label>
                <input type="text" class="form-control" placeholder="Enter Spouse Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    EMAIL
                </label>
                <input type="email" class="form-control" id="memberemail" placeholder="Enter Member Email">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MOBILE NO.
                </label>
                <div class="input-group-addon">+91</div>
                <input type="tel" id="phone" name="phone" class="form-control" pattern="[7-9]{2}-[0-9]{4}-[0-9]{4}"
                    placeholder="Enter Mobile No." required>
            </div>
        </div>

        <hr>

        <h2 style="text-align:center;">ID PROOF</h2>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    AADHAAR NO.
                    <span class="red-star">*</span>
                </label>
                <input type="text" id="aadhaar" class="form-control" pattern="[0-9]{12}" placeholder="Enter Aadhaar No."
                    required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    VOTER ID NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Voter ID No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    PAN NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Pan No." maxlength="10">
            </div>
            

        

       

    </form>
   
</body>

</html>
