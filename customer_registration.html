<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./customer_registration.css" rel="stylesheet">
    <title>Customer Registration Form</title>
</head>

<body class="bod">
    &nbsp;
    <form>
        <div class="card">
            <h5 class="card-header text-center">Enrollment Details</h5>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            BRANCH
                            <span class="red-star">*</span>
                        </label>
                        <select class="dropdown" name="branch">
                            <option selected>Select Branch</option>
                            <option value="Lalpur">Lalpur</option>
                            <option value="Kantatoli">Kantatoli</option>
                            <option value="Dangratoli">Dangratoli</option>
                            <option value="Dhurwa">Dhurwa</option>
                            <option value="Mesra">Mesra</option>
                            <option value="Harmu">Harmu</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            Enrollment Date
                            <span class="red-star">*</span>
                        </label>
                        <input type="date" class="form-control" placeholder="DD-MM-YYYY" name="enrollDate" required>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="card">
            <h5 class="card-header text-center">Customer's Info</h5>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            FIRST NAME
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Enter First Name" name="customerFirstName" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            MIDDLE NAME
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Middle Name" name="customerMiddleName">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            LAST NAME
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" name="customerLastName" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            DATE OF BIRTH
                            <span class="red-star">*</span>
                        </label>
                        <input type="date" class="form-control" placeholder="DD-MM-YYYY" name="customerDob" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            OCCUPATION
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Occupation" name="customerOccupation" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            FATHER'S NAME
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Father Name" name="customerFatherName" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            MOTHER'S NAME
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Mother Name" name="customerMotherName">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            MARITAL STATUS
                        </label>
                        <select class="marital-status-select" name="customerMaritalStatus">
                            <option selected>Select Marital Status</option>
                            <option value="Unmarried">Married</option>
                            <option value="Separated">Separated</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Untagged">Untagged</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            SPOUSE NAME
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Spouse Name" name="customerSpouseName">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            EMAIL
                        </label>
                        <input type="email" class="form-control" name="memberemail" placeholder="Enter Member Email"
                            name="customerMemberEmail">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            MOBILE NO. (+91)
                        </label>
                        <input type="tel"  class="form-control"
                            placeholder="Enter Mobile No." maxlength="10" size="10" name="customerPhone">
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="card">
            <h5 class="card-header text-center">Customer's KYC</h5>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            AADHAAR NO.
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" pattern="[0-9]{12}" name="customerAadhaar" placeholder="Enter Aadhaar No."
                            maxlength="12" size="12"  required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            VOTER ID NO.
                        </label>
                        <input type="text" class="form-control"  name="customerVoter"placeholder="Enter Voter ID No." >
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            PAN NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Pan No." maxlength="10" size="10"
                            name="customerPan">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            RATION CARD NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Ration Card No." name="customerRation">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            METER NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Meter No." name="meter">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            CL NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter CL No." name="clNo">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            CL RELATION
                        </label>
                        <input type="text" class="form-control" placeholder="Enter CL Relation" name="clRelation">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            DL NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter DL No." name="dl">
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="card">
            <h5 class="card-header text-center">Nominee Info</h5>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE NAME
                            <span class="red-star">*</span>
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Nominee Name" name="nomineeName" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE RELATION
                            <span class="red-star">*</span>
                        </label>
                        <select class="nominee-relation" name="nomineerelation">
                            <option selected>Select Relation</option>
                            <option value="Father">Father</option>
                            <option value="Mother">Mother</option>
                            <option value="Son">Son</option>
                            <option value="Daughter">Daughter</option>
                            <option value="Spuse">Spouse(Husband/Wife)</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE MOBILE NO.
                            <span class="red-star">*</span>
                        </label>
                        <input type="tel" name="nomineephone" class="form-control" minlength="10" maxlength="10" size="10"
                            placeholder="Enter Nominee Mobile No." name="nomineephone"
                            >
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE AADHAAR NO.
                        </label>
                        <input type="text" pattern="[0-9]{12}" class="form-control" maxlength="12" size="12"
                            placeholder="Enter Nominee Aadhaar No." name="nomineeAadhaar">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE VOTER ID NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Nominee Voter ID No." name="nomineeVoter">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE PAN NO.
                        </label>
                        <input type="text" class="form-control" placeholder="Enter Nominee Pan No." maxlength="10" size="10"
                            name="nomineePan">
                    </div>
                    <div class="form-group col-md-5">
                        <label class="col-sm-6">
                            NOMINEE ADDRESS
                        </label>
                        <textarea style="margin-top: 5px;" class="form-control" placeholder="Enter Nominee Address"  name="nomineeAddress"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="card text-center">
            <h5 class="card-header">Extra Settings</h5>
            <div class="card-body">
                <div class="row" style="text-align:center;">
                    <div class="form-group">
                        <b>SMS &nbsp &nbsp</b>
                        <input type="checkbox" id="switch" class="checkbox">
                        <label for="switch" class="toggle">
                            <p>ON &nbsp &nbsp OFF</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-success">SUBMIT</button>
            <a class="btn btn-danger" href="./customer_registration.html">CANCEL</a>
            <button class="btn btn-warning" type="reset">RESET</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>
