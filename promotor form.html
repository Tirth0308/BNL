<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./promotorForm.css" rel="stylesheet">
    <title>Promter Form</title>
</head>

<body>
    <form>
        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    BRANCH
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Select Branch" required>
            </div>
            <!-- &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; -->
            <div class="form-group col-md-6">
                <label class="col-sm-5">
                    Enrollment Date
                    <span class="red-star">*</span>
                </label>
                <input type="date" class="form-control" placeholder="DD-MM-YYYY">
            </div>
        </div>

        <hr>

        <h2 style="text-align:center;">PROMTER'S INFO</h2>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    TITLE
                    <span class="red-star">*</span>
                </label>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Md.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mr.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Ms.</label>
                </div>
                <div class="form-check form-check-inline col-sm-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Mrs.</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-sm-5">
                    GENDER
                    <span class="red-star">*</span>
                </label>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline col-sm-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                </div>
            </div>

            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    FIRST NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MIDDLE NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Middle Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    LAST NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    DATE OF BIRTH
                    <span class="red-star">*</span>
                </label>
                <input type="date" class="form-control" placeholder="DD-MM-YYYY">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    OCCUPATION
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Occupation" required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    FATHER'S NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Father Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MOTHER'S NAME
                </label>
                <input type="text" class="form-control" placeholder="Enter Mother Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MARITAL STATUS
                </label>
                <select class="marital-status-select" id="maritalstatus">
                    <option selected>Select Marital Status</option>
                    <option value="1">Married</option>
                    <option value="2">Separated</option>
                    <option value="3">Divorced</option>
                    <option value="4">Widowed</option>
                    <option value="5">Unmarried</option>
                    <option value="6">Untagged</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    SPOUSE NAME
                </label>
                <input type="text" class="form-control" placeholder="Enter Spouse Name">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    EMAIL
                </label>
                <input type="email" class="form-control" id="memberemail" placeholder="Enter Member Email">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    MOBILE NO.
                </label>
                <div class="input-group-addon">+91</div>
                <input type="tel" id="phone" name="phone" class="form-control" pattern="[7-9]{2}-[0-9]{4}-[0-9]{4}"
                    placeholder="Enter Mobile No." required>
            </div>
        </div>

        <hr>

        <h2 style="text-align:center;">PROMOTER'S KYC</h2>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    AADHAAR NO.
                    <span class="red-star">*</span>
                </label>
                <input type="text" id="aadhaar" class="form-control" pattern="[0-9]{12}" placeholder="Enter Aadhaar No."
                    required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    VOTER ID NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Voter ID No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    PAN NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Pan No." maxlength="10">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    RATION CARD NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Ration Card No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    METER NO.
                </label>
                <input type="text" style="width: 47rem;" class="form-control" placeholder="Enter Meter No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    CL NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter CL No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    CL RELATION
                </label>
                <input type="text" class="form-control" placeholder="Enter CL Relation">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    DL NO.
                </label>
                <input type="text" class="form-control" placeholder="Enetr DL No." required>
            </div>
        </div>

        <hr>

        <h2 style="text-align:center;">NOMINEE INFO</h2>

        <div class="row">
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE NAME
                    <span class="red-star">*</span>
                </label>
                <input type="text" class="form-control" placeholder="Enter Nominee Name" required>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE RELATION
                    <span class="red-star">*</span>
                </label>
                <select class="nominee-relation" id="nomineerelation">
                    <option selected>Select Relation</option>
                    <option value="1">Father</option>
                    <option value="2">Mother</option>
                    <option value="3">Son</option>
                    <option value="4">Daughter</option>
                    <option value="5">Spouse(Husband/Wife)</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE MOBILE NO.
                    <span class="red-star">*</span>
                </label>
                <input type="tel" id="nomineephone" name="nomineephone" class="form-control"
                    pattern="[7-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="Enter Nominee Mobile No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE AADHAAR NO.
                </label>
                <input type="text" id="nomineeaadhaar" pattern="[0-9]{12}" class="form-control"
                    placeholder="Enter Nominee Aadhaar No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE VOTER ID NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Nominee Voter ID No.">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE PAN NO.
                </label>
                <input type="text" class="form-control" placeholder="Enter Nominee Pan No." maxlength="10">
            </div>
            <div class="form-group col-md-5">
                <label class="col-sm-5">
                    NOMINEE ADDRESS
                </label>
                <textarea style="margin-top: 5px;" class="form-control" placeholder="Enter Nominee Address"></textarea>
            </div>
        </div>

        <hr>

        <h2 style="text-align: center;">EXTRA SETTINGS</h2>

        <div class="row" style="text-align:center;">
            <div class="form-group">
                <b>SMS &nbsp &nbsp</b>
                <input type="checkbox" id="switch" class="checkbox">
                <label for="switch" class="toggle">
                    <p>OFF &nbsp &nbsp ON</p>
                </label>
            </div>
        </div>

        <br> <br>

        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-success">ADD PROMOTER</button>
            <a class="btn btn-danger" href="./addPromoter.html">CANCEL</a>
            <button class="btn btn-warning" type="reset">RESET</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
